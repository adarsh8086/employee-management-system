<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>User Registration</h2>
  <form id="registerForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Confirm Password:</label>
    <input type="password" id="password2" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;

      try {
        const response = await axios.post("http://127.0.0.1:8000/api/accounts/register/", {
          username,
          password,
          password2
        });
        document.getElementById("message").innerText = "✅ Registration successful! You can now log in.";
      } catch (error) {
        document.getElementById("message").innerText =
          "❌ Error: " + (error.response?.data?.detail || JSON.stringify(error.response?.data));
      }
    });
  </script>
</body>
</html>
