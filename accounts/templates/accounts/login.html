<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register_page' %}">Register here</a></p>
  <p id="message"></p>

  <script>


    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await axios.post("http://127.0.0.1:8000/api/accounts/login/", {
          username,
          password
        });

        const token = response.data.access;
       localStorage.setItem("access", response.data.access);
       localStorage.setItem("refresh", response.data.refresh)

        document.getElementById("message").innerText = "✅ Login successful!";
        window.location.href = "/employees/"; // redirect to employee list page
      } catch (error) {
        document.getElementById("message").innerText =
          "❌ Login failed: " + (error.response?.data?.detail || JSON.stringify(error.response?.data));
      }
    });
  </script>
</body>
</html>
